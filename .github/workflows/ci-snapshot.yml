    #    coverage: true
    #    cache-reports: true
    #  concurrency:
    #    group: check-android-${{ github.workflow }}-${{ github.head_ref }}
    #    cancel-in-progress: true

  coverage:
    needs: [ coding-conventions ] #, check-android ]
    uses: bitpogo/workflows/.github/workflows/shared-coverage-linux.yml@v1.0.0
    with:
      kmp: true
      verify-kmp: false
      restore-cached-reports: true
    #  use-sonar: true
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
    #  sonar-token: ${{ secrets.SONAR_TOKEN }}
    concurrency:
      group: coverage-${{ github.workflow }}-${{ github.head_ref }}
      cancel-in-progress: true

  check:
    needs: [ build-macos, build-linux ]
    uses: bitpogo/workflows/.github/workflows/shared-test-kmp.yml@v1.0.0
    with:
      platforms: "['ios', 'macos', 'tvos', 'watchos', 'linux-js', 'mingw']"
    concurrency:
      group: check
      cancel-in-progress: true

