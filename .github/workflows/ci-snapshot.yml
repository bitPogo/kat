name: Antibytes CI - Latest Version

on:
  push:
    branches:
      - main
      - release/*
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build-linux:
    uses: bitpogo/workflows/.github/workflows/shared-build-linux.yml@v1.0.0
    concurrency:
      group: build-linux-${{ github.workflow }}-${{ github.head_ref }}
      cancel-in-progress: true

  build-macos:
    uses: bitpogo/workflows/.github/workflows/shared-build-macos.yml@v1.0.0
    concurrency:
      group: build-macos
      cancel-in-progress: true

  coding-conventions:
    needs: build-linux
    uses: bitpogo/workflows/.github/workflows/shared-coding-conventions-linux.yml@v1.0.0
    with:
      cache-reports: true
      detekt: false
      api-check: false
    concurrency:
      group: coding-conventions
      cancel-in-progress: true

    # check-android:
    #  needs: build-linux
    #  uses: bitpogo/workflows/.github/workflows/shared-test-android-linux.yml@main
